name: CI/CD Pipeline for MS Libs

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/libs/**"
  push:
    branches:
      - main
    paths:
      - "packages/libs/**"

defaults:
  run:
    working-directory: "packages/libs"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure npm to use GitHub Packages
        run: |
          echo "@sokritha-sabaicode:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build package
        run: npm run build

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure npm to use GitHub Packages
        run: |
          echo "@sokritha-sabaicode:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Publish package
        run: npm publish
        working-directory: ./packages/libs/build
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
